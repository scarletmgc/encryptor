<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javasc/javascript.js"></script>
</head>
<body>
    <nav>
        <img src="images/Logo.png" class="logo">
    </nav>
    <div class="content">
        <section class="ContenedorEntradaDeDatos">
            <textarea class="entradaDeDatos" placeholder="Ingresa el texto que desees encriptar.">
                
            </textarea> 
            <p class="informacion"><spam><img src="images/bi_exclamation-circle-fill.png"></spam> Solo letras minúsculas y sin acentos</p>
            <div class="contenedorBotores">
                <button class="Encriptar btn_solid" onclick="captarDatos()">Encriptar</button>
                <button class="Desencriptar btn_border" onclick="devolverDatos()">Desencriptar</button>
            </div>
        </section>
        <section class="ContenedorSalidaDeDatos">
            <div class="salidaDeDatos" data-value="encriptado">
                <div class="mostrar">
                    <img src="images/Muñeco.png" >
                    <p class="textoNegrita700" >Ningún mensaje fue encontrado</p>
                    <p class="textoNegrita400">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button class="copia btn_border" onclick="copiar()">Encriptar</button>
            </div>
        </section>
    </div>
</body>
</html>
